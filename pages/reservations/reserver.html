<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Jean"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Neymar"> 
        </div>
        <div class="mb-3">
            <label for="AllergiesInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergiesInput" placeholder="Vos allergies" value="Allergies"> 
        </div>
        <div class="mb-3">
            <label for="ConvivesInput" class="form-label">Nombre de convives habituels</label>
            <input type="number" class="form-control" id="ConvivesInput" placeholder="Combien vous êtes habituellement" value="Convives"> 
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput"> 
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="serviceChoisi" id="midiRadio">
                <label for="midiRadio" class="form-check-label">
                    Midi
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="serviceChoisi" id="soirRadio" checked>
                <label for="soirRadio" class="form-check-label">
                    Soir
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select id="selectHour" class="form-select">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
